<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand js-scroll-trigger" href="{{ site.baseurl }}/"
      >CyberSciTech 2021 Calgary, Canada</a
    >
    <button
      class="navbar-toggler ml-auto"
      type="button"
      data-toggle="collapse"
      data-target="#navbarResponsive"
      aria-controls="navbarResponsive"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
   <div class="collapse navbar-collapse" id="navbarSupportedContent" >
   <ul class="navbar-nav ml-auto">
   <li class="nav-item active">
        <a class="nav-link" href="{{ site.baseurl }}">Home</a></li>
      </li>

        {% for item in site.data.menu %}
		 <li class="nav-item active">
        <a class="nav-link" href="{{ site.baseurl }}{{ item.link }}">{{ item.title}}</a></li>
      </li>
    <h3>{{ item.title }}</h3>
      <ul>
        {% for entry in item.dropdown %}
          <li><a href="{{ site.baseurl }}{{ entry.url }}">{{ entry.page}}</a></li>
        {% endfor %}
      </ul>
  {% endfor %}
      </ul>


  </div>
  </div>
</nav>
