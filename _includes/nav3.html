<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <a class="navbar-brand js-scroll-trigger" href="{{ site.baseurl }}/"

    >

      type="button"
      data-toggle="collapse"
      data-target="#navbarResponsive"
      aria-controls="navbarResponsive"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
   <div class="collapse navbar-collapse" id="navbarSupportedContent" >
   <ul class="navbar-nav ml-auto">
  
        {% for item in site.data.menu %}
		 <li class="nav-item active">
        <a class="nav-link" href="{{ site.baseurl }}{{ item.link }}">{{ item.title}}</a></li>
     <div class="dropdown-menu" aria-labelledby="navbarDropdown">
        {% for entry in item.dropdown %}
	     <a class="dropdown-item" href="{{ site.baseurl }}{{ entry.url }}">{{ entry.page}}</a>
        {% endfor %}    
	   </div>
	   
	   </li>
   
  {% endfor %}
      </ul>


  </div>
  </div>
